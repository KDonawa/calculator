<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div id="upper-text">
                    <span>308</span><span class="scheme-2">&#215;</span
                    ><span>42</span>
                </div>
                <div id="lower-text">12,936</div>
            </div>
            <div class="keypad">
                <button id="clear-btn" class="scheme-1">AC</button>
                <button id="exponent-btn" class="operation scheme-1">
                    x^y
                </button>
                <button id="modulo-btn" class="operation scheme-1">
                    &#65285;
                </button>
                <button id="divide-btn" class="operation scheme-2">รท</button>
                <button class="number-key">7</button>
                <button class="number-key">8</button>
                <button class="number-key">9</button>
                <button id="multiply-btn" class="operation scheme-2">
                    &#215;
                </button>
                <button class="number-key">4</button>
                <button class="number-key">5</button>
                <button class="number-key">6</button>
                <button id="subtract-btn" class="operation scheme-2">
                    &#150;
                </button>
                <button class="number-key">1</button>
                <button class="number-key">2</button>
                <button class="number-key">3</button>
                <button id="add-btn" class="operation scheme-2">+</button>
                <button id="undo-btn" class="">&#11148;</button>
                <button class="number-key">0</button>
                <button id="decimal-btn" class="">&#149;</button>
                <button id="equal-btn" class="scheme-2">&#65309;</button>
            </div>
        </div>
    </body>
</html>
