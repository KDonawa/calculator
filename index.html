<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <script src="https://kit.fontawesome.com/d3bb8d9548.js" crossorigin="anonymous"></script>
        <script src="calculator.js" defer></script>
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <div class="screen">
                <button id="theme-toggle">
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-moon"></i>
                </button>
                <div id="upper-text"></div>
                <div id="lower-text"></div>
                <div class="cursor"></div>
                <button id="undo-btn"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="keypad">
                <button id="clear-btn" class="scheme-1">C</button>

                <button id="exponent-btn" class="operation scheme-1" data-value="exp">x<span>y</span></button>
                <button id="modulo-btn" class="operation scheme-1" data-value="%">&#65285;</button>
                <button id="divide-btn" class="operation scheme-2" data-value="/">÷</button>
                <button class="number-key">7</button>
                <button class="number-key">8</button>
                <button class="number-key">9</button>
                <button id="multiply-btn" class="operation scheme-2" data-value="*">&#215;</button>
                <button class="number-key">4</button>
                <button class="number-key">5</button>
                <button class="number-key">6</button>
                <button id="subtract-btn" class="operation scheme-2" data-value="-">&#150;</button>
                <button class="number-key">1</button>
                <button class="number-key">2</button>
                <button class="number-key">3</button>
                <button id="add-btn" class="operation scheme-2" data-value="+">+</button>
                <button id="plus-minus-btn" class="function">+/-</button>
                <button class="number-key">0</button>
                <button id="decimal-btn">&#149;</button>
                <button id="equal-btn" class="scheme-2">&#65309;</button>
            </div>
        </main>
        <footer>
            <p>
                Copyright ©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                KDonawa
            </p>
            <a href="https://github.com/KDonawa" target="_blank"> <i class="fab fa-github"></i></a>
        </footer>
    </body>
</html>
